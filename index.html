<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login, #start-course {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Digite a Senha</h2>
        <input type="password" id="password" placeholder="Senha">
        <button onclick="checkPassword()">Entrar</button>
    </div>
    <div id="start-course">
        <h2>Bem-vindo ao Estudo Musical Progressivo</h2>
        <p>Este curso irá guiá-lo através de várias lições para aprender música de forma progressiva.</p>
        <button onclick="startCourse()">Iniciar Curso</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login').style.display = 'block';
        });

        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = '12345'; // Defina sua senha aqui

            if (password === correctPassword) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('start-course').style.display = 'block';
            } else {
                alert('Senha incorreta. Tente novamente.');
            }
        }

        function startCourse() {
            loadLesson('lição1');
        }

        function loadLesson(lesson) {
            fetch(`lições/${lesson}.html`)
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar a lição:', error));
        }
    </script>
</body>
</html>
