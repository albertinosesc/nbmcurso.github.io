<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .certificate {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .certificate h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .certificate p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .certificate button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .certificate button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificado de Conclusão</h1>
    <p>Este certificado é concedido a:</p>
    <p><strong>[Nome do Aluno]</strong></p>
    <p>Por completar com sucesso o curso de Estudo Musical Progressivo.</p>
    <button onclick="window.print()">Imprimir Certificado</button>
  </div>
</body>
</html>
