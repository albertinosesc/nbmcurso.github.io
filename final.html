<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .final-page {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .final-page h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .final-page p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .final-page button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .final-page button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="final-page">
    <h1>Obrigado por Participar!</h1>
    <p>Esperamos que você tenha aproveitado o curso.</p>
    <button onclick="loadLesson('lição1')">Recomeçar Curso</button>
  </div>
</body>
</html>
